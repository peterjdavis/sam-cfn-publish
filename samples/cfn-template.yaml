AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  AssetBucket:
    Type: String

Resources:
  SampleFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref 'AssetBucket'
        S3Key: !Sub 'lambda/8a8e69e3d7674022faaf3cac85f16146'
      Handler: index.lambda_handler
      Role: !GetAtt 'SampleFunctionRole.Arn'
      Runtime: python3.9
      Tags:
        - Key: LeaveTag
          Value: This should stay
      Layers:
        - !Ref 'SampleLayer13de05267e'

  SampleFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Tags:
        - Key: LeaveTag
          Value: This should stay

  SampleInlineFunction:
    Type: AWS::Lambda::Function
    Metadata:
      LeaveMetadata: This should stay
      LeaveMetadata2: This should stay
    Properties:
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return 'dummy'
      Handler: index.lambda_handler
      Role: !GetAtt 'SampleInlineFunctionRole.Arn'
      Runtime: python3.9
      Layers:
        - !Ref 'SampleLayer13de05267e'

  SampleInlineFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  SampleLayer13de05267e:
    Type: AWS::Lambda::LayerVersion
    DeletionPolicy: Delete
    Properties:
      Content:
        S3Bucket: !Ref 'AssetBucket'
        S3Key: !Sub 'layer/81a135cc28f797dfb00c07dc70670789'
      LayerName: SampleLayer
      CompatibleRuntimes:
        - python3.9
